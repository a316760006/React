<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="App"></div>
    <script src="../../React.js/react.development.js"></script>
    <script src="../../React.js/react-dom.development.js"></script>
    <script src="../../React.js/babel.min.js"></script>
    <script type="text/babel">
        class Home extends React.Component {
            constructor(){
                super()
                this.state = {
                    text:"",
                    list:[]
                }
            }
            // 改变input里的值
            handleChange = ({target}) => {
                this.setState({
                    text:target.value
                })
            }
            // 提交按钮
            handleClick=()=>{
                this.setState({
                    list:[this.state.text].concat(this.state.list),
                    text:""
                })
            }
            // 清空按钮
            handleClean=()=>{
                console.log("213");
                
            }
            render(){
                return <div className="bigbox">
                    <header className="header">
                        <input className="inp" type="text" value={this.state.text} onChange={(e)=>this.handleChange(e)}/>
                        <div className="btn"  onClick={this.handleClick}>提交</div>
                    </header>
                    <footer className="footer">
                        <div className="footer-box">
                            <div className="footer-txt" style={{height:"25px"}}>
                                <span>当前留言共:<span className="footer-num">{`${this.state.list.length}`}</span>条</span>
                                <span className="footer-clean" onClick={this.handleClean}>清空留言板</span>
                            </div>
                            <div>
                            {
                                this.state.list.map((item,index)=>{
                                    return <p className="footer-txt" key={index}>{item}</p>
                                })
                            }
                            </div>
                        </div>
                    </footer>
                </div>
            }
        }
        ReactDOM.render(<Home/>,document.getElementById("App"))
    </script>
</body>

</html>
