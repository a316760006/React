<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .colorRed {
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 1. 根元素 -->
    <div id="App"></div>
    <!-- 2. 引入js依赖库-react   顺序不能乱 -->
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <!-- *script标签一定要加type类型--text/babel -->
    <script type="text/babel">
        // 静态组件/无状态组件--function
        // 他只接受一个props---属性
        // 优点: 不需要实例化,渲染快,简单,阅读方便
        // 缺点: 没有this,只有一个props,其他的功能都没有
        // 总结: 只能是写我们DOM
        // 适用与: 纯静态展示部分的页面(功能)开发

        // 3.存储创建dom方法
        var E = React.createElement;
        // 4.创建一个Header组件
        function Header() {
            // return 
            return (
                /* 4.1 React.createElement()接受一个参数
                 * 第一个参数: 标签的类型(tagType)
                 * 第二个参数: 属性: 事件(是一个对象)
                 * 第三个参数: 内容/子组件
                 */
                E('header',{className:'colorRed'},'我是头部')
                // 4.2创建div虚拟DOM
            )
            // return
        }

        // 5.再次创建一个Main组件
        function Main({fontSize,number}){
            return (
                E('main',null,'我是内容')
            )
        }

        // 6.创建一Footer个按钮组件
        function Footer(){
            var back = ()=>{
                alert("1")
            }
            return (
                E('footer',{onClick:back},'我是尾部')
            )
        }

        // 7.入口组件- 模板
        function Home(){
            return (
                // 7.1只要是数组集合的方式嵌套,那么必须在嵌套的标签上加key
                E('div',null,[
                    <Header key='1'/>,
                    <Main key='2'/>,
                    <Footer key='3'/>
                ])
            )
        }
        // 8.挂载
        ReactDOM.render(<Home/>,document.getElementById("App"))
    </script>
</body>

</html>
